<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/anansi.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="info">
        <div id="life">
            <img src="/assets/info/plane.png" /><div id="lives"></div>
        </div>
        <div id="score-panel">
            <div id="score"></div><img src="/assets/info/plant.png" />
        </div>
    </div>
    <p id="instructions">Space, mousedown or touch to climb</p>
    <p id="gameover">Game over</p>
    <button id="playBtn">START</button>
    <div style="position: absolute; color:white; padding: 0.5%;">
      <a href="https://github.com/johnsonsudre">
        <h3><p>River Raid Project</p></h3>
      </a>
    </div>
    <div style="position: absolute; color:white; padding: 0.5%; bottom: 0px; ">
      Game by <a href="https://github.com/johnsonsudre">Johnson Sudr√©</a><br>
      Special thanks to <a href="https://threejs.org">Threejs Team</a>
    </div>
    <script type="module">
      import { Game } from "./Game.js";
      document.addEventListener("DOMContentLoaded", function () {
        const game = new Game();
        window.game = game;
      });
    </script>
  </body>
</html>
